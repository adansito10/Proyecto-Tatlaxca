<h2 class="titulo-negrita" mat-dialog-title>
  {{ modo === 'agregar' ? 'Agregar Mesa' : 'Editar Mesa' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="mesaForm">

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Número</mat-label>
      <input
        matInput
        type="number"
        formControlName="numero"
        [readonly]="modo === 'editar'" />
      <mat-error *ngIf="mesaForm.get('numero')?.hasError('required')">
        El número es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Ubicación</mat-label>
      <mat-select formControlName="ubicacion">
        <mat-option value="Interior">Interior</mat-option>
        <mat-option value="Exterior">Exterior</mat-option>
      </mat-select>
      <mat-error *ngIf="mesaForm.get('ubicacion')?.hasError('required')">
        La ubicación es obligatoria
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="mesaForm.invalid">
    {{ modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
  </button>
</mat-dialog-actions>
