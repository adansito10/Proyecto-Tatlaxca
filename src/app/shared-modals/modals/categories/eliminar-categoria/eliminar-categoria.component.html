   <h2 class="titulo-negrita" mat-dialog-title>Eliminar Categoría</h2>
    <mat-dialog-content>
      <p>¿Eliminar la categoría <strong>{{ data.nombre }}</strong>?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
      <button mat-flat-button color="warn" (click)="dialogRef.close(true)">Eliminar</button>
    </mat-dialog-actions>
