<h2 mat-dialog-title>{{ modo === 'agregar' ? 'Agregar' : 'Editar' }} Suministro</h2>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="item.nombre" name="nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Stock</mat-label>
      <input type="number" matInput [(ngModel)]="item.stock" name="stock" min="0" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Unidad</mat-label>
      <mat-select [(ngModel)]="item.unidad" name="unidad">
        <mat-option *ngFor="let unidad of unidades" [value]="unidad">{{ unidad }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()">
    {{ modo === 'agregar' ? 'Agregar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
