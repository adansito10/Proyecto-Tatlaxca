<h2 mat-dialog-title>{{ modo === 'agregar' ? 'Agregar Rol' : 'Editar Rol' }}</h2>

<mat-dialog-content>
  <form [formGroup]="rolForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Rol</mat-label>
  <input matInput formControlName="rol" maxlength="20" />
  <mat-hint align="end">{{ rolForm.get('rol')?.value?.length || 0 }}/20</mat-hint>
  <mat-error *ngIf="rolForm.get('rol')?.hasError('required')">El rol es obligatorio</mat-error>
  <mat-error *ngIf="rolForm.get('rol')?.hasError('maxlength')">Máximo 20 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Descripción</mat-label>
  <textarea matInput formControlName="descripcion" rows="3" maxlength="80"></textarea>
  <mat-hint align="end">{{ rolForm.get('descripcion')?.value?.length || 0 }}/80</mat-hint>
  <mat-error *ngIf="rolForm.get('descripcion')?.hasError('maxlength')">Máximo 80 caracteres</mat-error>    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="rolForm.invalid">
    {{ modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
  </button>
</mat-dialog-actions>
