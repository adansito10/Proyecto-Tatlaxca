<h2 mat-dialog-title>Detalles del Producto</h2>

<mat-dialog-content>

  <h3>Ingredientes</h3>
  <ul *ngIf="data.ingredientes?.length; else sinIngredientes">
    <li *ngFor="let ing of data.ingredientes">{{ ing.nombre }}</li>
  </ul>
  <ng-template #sinIngredientes>
    <p>No hay ingredientes asignados.</p>
  </ng-template>

  <h3>Insumos</h3>
  <ul *ngIf="data.insumos?.length; else sinInsumos">
    <li *ngFor="let ins of data.insumos">{{ ins.nombre }}</li>
  </ul>
  <ng-template #sinInsumos>
    <p>No hay insumos asignados.</p>
  </ng-template>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
</mat-dialog-actions>
