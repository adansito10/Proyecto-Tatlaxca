<h2 mat-dialog-title>¿Cerrar sesión?</h2>
<mat-dialog-content>¿Estás seguro de que quieres cerrar sesión?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" (click)="confirm()">Cerrar sesión</button>
</mat-dialog-actions>
