<h2 class="titulo-negrita"  mat-dialog-title>{{ modo === 'agregar' ? 'Agregar Ingrediente' : 'Editar Ingrediente' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required maxlength="40" appCapitalize>
  <mat-hint align="end">
    {{ form.get('nombre')?.value?.length || 0 }}/40
  </mat-hint>
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unidad</mat-label>
      <mat-select formControlName="unidad" required>
        <mat-option value="gr">Gramos (gr)</mat-option>
        <mat-option value="ml">Mililitros (ml)</mat-option>
        <mat-option value="unidades">unidades</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('unidad')?.hasError('required')">
        La unidad es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" min="0" />
      <mat-error *ngIf="form.get('stock')?.hasError('required')">
        El stock es obligatorio
      </mat-error>
      <mat-error *ngIf="form.get('stock')?.hasError('min')">
        El stock no puede ser negativo
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    {{ modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
  </button>
</mat-dialog-actions>
