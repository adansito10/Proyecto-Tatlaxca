<h2  class="titulo-negrita" mat-dialog-title>Eliminar Ingrediente</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el ingrediente <strong>{{ data.nombre }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
