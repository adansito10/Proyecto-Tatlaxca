<h2 mat-dialog-title>{{ modo === 'agregar' ? 'Agregar Estado' : 'Editar Estado' }}</h2>

<mat-dialog-content>
  <form [formGroup]="statusForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" maxlength="20" />
      <mat-hint align="end">{{ statusForm.get('estado')?.value?.length || 0 }}/20</mat-hint>      <mat-error *ngIf="statusForm.get('estado')?.hasError('required')">El estado es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion" rows="3" maxlength="80"></textarea>
      <mat-hint align="end">{{ statusForm.get('descripcion')?.value?.length || 0 }}/80</mat-hint>    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="statusForm.invalid">
    {{ modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
  </button>
</mat-dialog-actions>
