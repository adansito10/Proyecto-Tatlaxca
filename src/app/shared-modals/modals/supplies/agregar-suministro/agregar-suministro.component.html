<h2  class="titulo-negrita" mat-dialog-title>{{ modo === 'agregar' ? 'Agregar' : 'Editar' }} Insumo</h2>

<mat-dialog-content>
  <form [formGroup]="suministroForm">
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" appCapitalize />
      <mat-hint align="end">{{ suministroForm.get('nombre')?.value?.length || 0 }}/40</mat-hint>
      <mat-error *ngIf="suministroForm.get('nombre')?.invalid && suministroForm.get('nombre')?.touched">
        El nombre es obligatorio y máximo 40 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Unidad</mat-label>
      <mat-select formControlName="unidad">
        <mat-option *ngFor="let unidad of unidades" [value]="unidad">{{ unidad }}</mat-option>
      </mat-select>
      <mat-error *ngIf="suministroForm.get('unidad')?.invalid && suministroForm.get('unidad')?.touched">
        La unidad es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" min="0.01" />
      <mat-error *ngIf="suministroForm.get('stock')?.invalid && suministroForm.get('stock')?.touched">
        El stock debe ser mayor a 0
      </mat-error>
    </mat-form-field>

<mat-label>¿Es para llevar (desechable)?</mat-label>
<mat-radio-group formControlName="es_desechable" class="d-flex gap-3">
  <mat-radio-button [value]="true">Sí</mat-radio-button>
  <mat-radio-button [value]="false">No</mat-radio-button>
</mat-radio-group>

  </form>
</mat-dialog-content>



<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="suministroForm.invalid">
    {{ modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
  </button>
</mat-dialog-actions>
