<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="fw-bold mb-2 ms-2 text-dark">Gestión de Mesas</h2>

    <input type="text" class="form-control me-2 mb-2 buscador-custom"
           placeholder="Buscar Mesa..." [(ngModel)]="filtro" style="width: 300px">

    <button class="btn custom-agregar-btn mb-2" (click)="abrirModalAgregar()">
      <mat-icon>add</mat-icon> Agregar
    </button>
  </div>

  <div class="table-responsive">
<table class="table table-bordered table-hover text-center align-middle w-100">
  <thead class="custom-header">
        <tr>
          <th>Número</th>
          <th>Ubicación</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mesa of mesasFiltradas">
          <td>{{ mesa.numero }}</td>
          <td>{{ mesa.ubicacion }}</td>
          <td>{{ mesa.estado }}</td>
          <td>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-sm btn-success" (click)="abrirModalEditar(mesa)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="abrirModalEliminar(mesa)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
