<div class="perfil-container" *ngIf="usuario; else cargando">
  <div class="perfil-card">
    <div class="perfil-layout">

      <!-- Foto -->
      <div class="perfil-avatar">
        <img src="/perfil.jpg" alt="Foto de perfil" />
      </div>

      <div class="perfil-info">
        <h2 class="nombre-usuario">{{ usuario.nombre }} {{ usuario.appaterno }} {{ usuario.apmaterno }}</h2>
        <p class="rol-usuario">{{ usuario.rol }}</p>
        <hr />

        <div class="perfil-grid">
          <div class="campo">
            <label>Nombre</label>
            <input type="text" [value]="usuario.nombre" disabled />
          </div>

          <div class="campo">
            <label>Apellido Paterno</label>
            <input type="text" [value]="usuario.appaterno" disabled />
          </div>

          <div class="campo">
            <label>Apellido Materno</label>
            <input type="text" [value]="usuario.apmaterno" disabled />
          </div>

          <div class="campo">
            <label>Teléfono</label>
            <input type="text" [value]="usuario.telefono" disabled />
          </div>

          <div class="campo full-width">
            <label>Correo electrónico</label>
            <input type="email" [value]="usuario.correo" disabled />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #cargando>
  <p class="cargando-texto">Cargando información del usuario...</p>
</ng-template>
