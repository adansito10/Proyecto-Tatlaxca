<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2  class="fw-bold mb-2 ms-2 text-dark" >Gesti√≥n de Insumos</h2>

    <div class="d-flex align-items-center mb-2 position-relative buscador-wrapper">
  <input
    type="text"
    class="form-control me-2 buscador-custom"
    placeholder="Buscar Insumo..."
    style="width: 300px"
     [(ngModel)]="filtroTexto"
  />


  <mat-icon class="icono-busqueda">search</mat-icon>
</div>

     <button class="btn custom-agregar-btn mb-2" (click)="abrirModalAgregar()">
      <mat-icon>add</mat-icon> Agregar
    </button>
  </div>

  <div class="table-responsive">
<table class="table table-bordered table-hover text-center align-middle w-100">
  <thead class="custom-header">
        <tr>
          <th>Nombre del Insumo</th>
          <th>Stock</th>
          <th>Unidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventarioFiltrado">
         <td class="align-middle">{{ item.nombre }}</td>
          <td class="align-middle" [ngClass]="{'text-danger': item.stock < item.stockMinimo}">
            {{ item.stock }}
          </td>
          <td class="align-middle">{{ item.unidad }}</td>
          <td class="align-middle">
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-sm btn-success" (click)="abrirModalEditar(item)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="abrirModalEliminar(item)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
