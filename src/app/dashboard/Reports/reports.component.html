<div class="container py-3">
  <h3 class="fw-bold mb-3">Gestión de Ventas</h3>

  <div class="row mb-3">
    <div class="col-12 d-flex flex-wrap justify-content-between align-items-end">
      <!-- Input de Fecha -->
      <div class="me-3">
        <label for="fecha" class="form-label">Filtrar por fecha:</label>
        <input id="fecha" type="date" class="form-control" [(ngModel)]="fechaFiltro" (change)="aplicarFiltroFecha()">
      </div>

      <!-- Botón Descargar -->
      <div class="mt-3 mt-md-0">
        <button class="btn custom-agregar-btn" (click)="descargarExcel()">Descargar Excel</button>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="custom-header">
      <tr>
        <th>ID</th>
        <th>Orden</th>
        <th>Método</th>
        <th>Fecha</th>
        <th>Total pagado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of ventasFiltradas">
        <td>{{ v.id }}</td>
        <td>{{ v.id_orden }}</td>
        <td>{{ v.metodo_pago }}</td>
        <td>{{ formatearFecha(v.fecha_pago) }}</td>
        <td>{{ v.total_pagado | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-end fw-bold mt-2">
    Total mostrado: {{ totalMostrado | currency }}
  </div>
</div>
