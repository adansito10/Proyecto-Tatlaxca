<h2 mat-dialog-title>Ingredientes</h2>

<mat-dialog-content>
  <div *ngIf="data.ingredientes && data.ingredientes.length; else sinIngredientes">
    <ul>
      <li *ngFor="let ingrediente of data.ingredientes">
        {{ ingrediente }}
      </li>
    </ul>
  </div>
  <ng-template #sinIngredientes>
    <p>No hay ingredientes disponibles.</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
</mat-dialog-actions>
