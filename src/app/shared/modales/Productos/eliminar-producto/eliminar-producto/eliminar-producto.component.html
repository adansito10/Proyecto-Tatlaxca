<h2 mat-dialog-title>Eliminar Producto</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ data.nombre }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
