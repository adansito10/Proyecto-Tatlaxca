<h2 mat-dialog-title>{{ data.modo === 'editar' ? 'Editar Ingrediente' : 'Agregar Ingrediente' }}</h2>

<mat-dialog-content>
  <form [formGroup]="ingredienteForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="ingredienteForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unidad</mat-label>
      <mat-select formControlName="unidad" required>
        <mat-option value="kg">Kilogramos (kg)</mat-option>
        <mat-option value="g">Gramos (g)</mat-option>
        <mat-option value="l">Litros (l)</mat-option>
        <mat-option value="ml">Mililitros (ml)</mat-option>
        <mat-option value="unidad">Unidad</mat-option>
      </mat-select>
      <mat-error *ngIf="ingredienteForm.get('unidad')?.hasError('required')">
        La unidad es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" min="0" step="0.01" required>
      <mat-error *ngIf="ingredienteForm.get('stock')?.hasError('required')">
        El stock es obligatorio
      </mat-error>
      <mat-error *ngIf="ingredienteForm.get('stock')?.hasError('min')">
        El stock no puede ser negativo
      </mat-error>
    </mat-form-field>

   
    
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardarIngrediente()" [disabled]="ingredienteForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
