<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="sidenavOpened"
      (openedChange)="onSidenavToggle($event)">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#" (click)="drawer.close()">Inicio</a>
      <a mat-list-item routerLink="/productos" (click)="drawer.close()">Productos</a>
      <a mat-list-item href="#" (click)="drawer.close()">Ingredientes</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content 
    [class.content-margin]="isSideMode && sidenavOpened">

    <!-- Toolbar superior -->
    <mat-toolbar color="primary">

      <!-- Botón de toggle para abrir/cerrar sidenav -->
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        aria-label="Abrir/cerrar menú"
      >
        <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
      </button>

      <span style="margin-left: 10px;">cafeteria-tatlaxca</span>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
