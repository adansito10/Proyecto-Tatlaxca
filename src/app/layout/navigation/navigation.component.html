<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="sidenavOpened"
    (openedChange)="onSidenavToggle($event)">

    

    <!-- Perfil regresado al sidenav -->
    <div class="profile-section">
      <img src="/perfil.jpg" alt="Foto de perfil" class="profile-image">
      <div class="profile-info">
        <h3>Adansito</h3>
        <p>Administrador</p>
      </div>
      <button class="btn-config" type="button" [routerLink]="['/dashboard/configuration']">
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <!-- Lista de navegación -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/inicio" (click)="drawer.close()">
        <mat-icon matListIcon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/dashboard/products" (click)="drawer.close()">
        <mat-icon matListIcon>inventory_2</mat-icon>
        <span>Productos</span>
      </a>
      <a mat-list-item routerLink="/dashboard/users" (click)="drawer.close()">
        <mat-icon matListIcon>group</mat-icon>
        <span>Usuarios</span>
      </a>
      <a mat-list-item routerLink="/dashboard/categories" (click)="drawer.close()">
        <mat-icon matListIcon>category</mat-icon>
        <span>Categorías</span>
      </a>
      <a mat-list-item routerLink="/dashboard/inventory" (click)="drawer.close()">
        <mat-icon matListIcon>warehouse</mat-icon>
        <span>Insumos</span>
      </a>
      <a mat-list-item routerLink="/dashboard/ingredients" (click)="drawer.close()">
        <mat-icon matListIcon>restaurant_menu</mat-icon>
        <span>Ingredientes</span>
      </a>
      <a mat-list-item routerLink="/dashboard/reports" (click)="drawer.close()">
        <mat-icon matListIcon>bar_chart</mat-icon>
        <span>Reportes</span>
      </a>
      <a mat-list-item routerLink="/dashboard/orders" (click)="drawer.close()">
        <mat-icon matListIcon>receipt_long</mat-icon>
        <span>Órdenes</span>
      </a>
    </mat-nav-list>

    <!-- Botón de cerrar sesión -->
    <div class="logout-button">
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar sesión
      </button>
    </div>

    <!-- Overlay de cierre -->
    <div *ngIf="cerrandoSesion" class="overlay">
      <div class="spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
        <span style="margin-left: 15px; color: white; font-size: 1.2rem;">Cerrando sesión...</span>
      </div>
    </div>
  </mat-sidenav>

  <!-- Contenido principal con logo en toolbar -->
  <mat-sidenav-content [class.content-margin]="isSideMode && sidenavOpened">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()" aria-label="Abrir/cerrar menú">
        <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
      </button>

      <img src="/logocafeteria.jpg" alt="Logo" class="toolbar-logo">
      <span class="titulo-app">Cafetería Tatlaxca</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
