<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="sidenavOpened"
      (openedChange)="onSidenavToggle($event)">

    

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/inicio">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/dashboard/productos">
        <mat-icon>restaurant_menu</mat-icon>
        <span>Menu</span>
      </a>
      <a mat-list-item routerLink="/dashboard/ingredientes">
        <mat-icon>kitchen</mat-icon>
        <span>Ingredientes</span>
      </a>
        <a mat-list-item routerLink="/dashboard/inventario">
        <mat-icon>inventory</mat-icon>
        <span>Inventario</span>
      </a>
      <a mat-list-item routerLink="/dashboard/usuarios">
        <mat-icon>people</mat-icon>
        <span>Usuarios</span>
      </a>
      <a mat-list-item routerLink="/dashboard/reportes">
        <mat-icon>assessment</mat-icon>
        <span>Reportes</span>
      </a>
      <a mat-list-item routerLink="/dashboard/ordenes">
        <mat-icon>receipt</mat-icon>
        <span>Ordenes</span>
      </a>
      <a mat-list-item routerLink="/dashboard/configuracion">
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content 
    [class.content-margin]="isSideMode && sidenavOpened">

    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        aria-label="Abrir/cerrar menú"
      >
        <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
      </button>
  <span class="titulo-app">Cafeteria-Tatlaxca</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
