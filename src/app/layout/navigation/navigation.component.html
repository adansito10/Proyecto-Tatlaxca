<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="sidenavOpened"
      (openedChange)="onSidenavToggle($event)">

    <div class="profile-section">
      <img src="" alt="Foto de perfil" class="profile-image">
      <div class="profile-info">
        <h3>Adansito</h3>
        <p>Administrador</p>
      </div>
       <button class="btn-config" type="button"[routerLink]="['/dashboard/configuracion']">
    <mat-icon>settings</mat-icon>
  </button>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/inicio" (click)="drawer.close()">Inicio</a>
      <a mat-list-item routerLink="/dashboard/productos" (click)="drawer.close()">Productos</a>
      <a mat-list-item routerLink="/dashboard/usuarios" (click)="drawer.close()">Usuarios</a>
      <a mat-list-item routerLink="/dashboard/inventario" (click)="drawer.close()">Insumos</a>
      <a mat-list-item routerLink="/dashboard/ingredientes" (click)="drawer.close()">Ingredientes</a>
      <a mat-list-item routerLink="/dashboard/reportes" (click)="drawer.close()">Reportes</a>
      <a mat-list-item routerLink="/dashboard/ordenes" (click)="drawer.close()">Ordenes</a>
    </mat-nav-list>


      <!-- Botón de Cerrar Sesión -->
    <div style="margin-top: auto; padding: 1rem;">
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar sesión
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [class.content-margin]="isSideMode && sidenavOpened">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()" aria-label="Abrir/cerrar menú">
        <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
      </button>
      <span class="titulo-app">Cafeteria-Tatlaxca</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
