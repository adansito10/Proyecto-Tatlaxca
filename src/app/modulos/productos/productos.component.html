<app-navigation>

<div class="container-fluid py-4">

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="fw-bold mb-2">Menú</h2>

    <div class="d-flex align-items-center mb-2">
      <input type="text" class="form-control me-2" placeholder="Buscar..." style="min-width: 200px;">
      <button class="btn btn-outline-secondary" title="Categoría">
        <i class="bi bi-funnel"></i>
      </button>
    </div>

<button class="btn btn-warning fw-bold mb-2" (click)="abrirModalAgregar()">+ Agregar</button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover text-center align-middle w-100">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>ID</th>
          <th>Categoría</th>
          <th>Ingredientes</th>
          <th>Precio</th>
          <th>Descripción</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="d-flex align-items-center gap-2">
            <img src="https://cdn-icons-png.flaticon.com/512/3047/3047926.png" width="40" class="rounded-circle">
            <span>Café negro</span>
          </td>
          <td>00123</td>
          <td>Bebida</td>
          <td><a  class="text-success text-decoration-none" (click)="abrirModalVer(productos)">Ver</a></td>
          <td>$25.00</td>
          <td>Café con agua caliente</td>
          <td>
          
          
            <button class="btn btn-sm btn-success me-1" (click)="abrirModalEditar(productos)"><i class="bi bi-pencil"></i> Editar</button>
         <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

</app-navigation>
